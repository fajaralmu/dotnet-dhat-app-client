
   
    <div *ngIf="loginSuccess === false" class="text-center alert alert-danger">
        <p>Login failed. Please try again</p>
    </div>
    <div *ngIf="loginSuccess === true" class="text-center alert alert-primary">
        <p>Login success. Redirecting to dashboard</p>
    </div>

<app-card *ngIf="loginSuccess !== true" header="Login" width="80vw">
    <div  class="container-fluid">
        <form  ngNativeValidate (submit) ="login()" style="padding-top: 20px" > 
            <app-form-group label="Email">
                <input autocomplete="off" class="form-control" type="email" placeholder="email" required [(ngModel)]="email" name="email"/>
            </app-form-group>
            <app-form-group label="Password">
                <input autocomplete="off" class="form-control" type="password" placeholder="password" required [(ngModel)]="password" name="password"/>
            </app-form-group>
            <app-form-group *ngIf="!loading" label="">
                <input type="submit" class="btn btn-success" value="Login" />
                <a [routerLink]="['/register']" class="btn btn-link">Register</a> 
            </app-form-group>
            <app-form-group *ngIf="loading" label="">
                <i>Please wait..</i>
            </app-form-group>
        </form>
    </div>
</app-card>
